[phases.setup]
nixPkgs = ["python311", "python311Packages.pip"]

[phases.install]
cmds = ["python3.11 -m pip install --upgrade pip", "python3.11 -m pip install -r backend/requirements.txt"]

[start]
cmd = "cd backend && python3.11 -m alembic upgrade head && python3.11 -m uvicorn app.main:app --host 0.0.0.0 --port $PORT"
